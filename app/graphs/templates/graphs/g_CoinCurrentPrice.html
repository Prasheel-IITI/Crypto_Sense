{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <br>
    <div class="content-section">
        <form action="" method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enter Your Values</legend>
                <div class="form-group">
                    <label for="id">IDs: </label>
                    <input type="text" id="id" name="id"/><br><br>
                </div>
                 <div class="form-group">
                    <label for="vs_currencies">Currencies: </label>
                    <input type="text" id="vs_currencies" name="vs_currencies"/><br><br>
                </div>
                 <div class="form-group">
                    <label for="include_last_update_date">include_last_update_date(0/1): </label>
                    <input type="text" id="include_last_update_date" name="include_last_update_date"/><br><br>
                </div>
                 <div class="form-group">
                    <label for="include_24_hour_change">include_24_hour_change(0/1): </label>
                    <input type="text" id="include_24_hour_change" name="include_24_hour_change"/><br><br>
                </div>
                <div class="form-group">
                    <label for="include_market_cap">include_market_cap(0/1): </label>
                    <input type="text" id="include_market_cap" name="include_market_cap"/><br><br>
                </div>
                 <div class="form-group">
                    <input type="submit" value="Submit"/><br><br>
                </div>
            </fieldset>
        </form>
    </div>
    </div>
{% endblock content %}
